<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 100" fill="none">
  <defs>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Main ticket body -->
  <rect x="2" y="10" width="336" height="80" rx="4" fill="url(#ticketGradient)"/>
  
  <!-- Stub section (left side) - darker -->
  <rect x="2" y="10" width="65" height="80" rx="4" fill="#0a0a0a"/>
  <rect x="61" y="10" width="6" height="80" fill="#0a0a0a"/>
  
  <!-- Perforated line - small dashes, no big circles -->
  <line x1="67" y1="10" x2="67" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-dasharray="3 5"/>
  
  <!-- Small notches instead of big circles -->
  <rect x="64" y="6" width="6" height="8" rx="1" fill="#0a0a0a"/>
  <rect x="64" y="86" width="6" height="8" rx="1" fill="#0a0a0a"/>
  
  <!-- Stub content -->
  <text x="34" y="38" text-anchor="middle" fill="#f97316" font-family="'Outfit', system-ui, sans-serif" font-size="9" font-weight="600" letter-spacing="1">ADMIT</text>
  <text x="34" y="56" text-anchor="middle" fill="#ffffff" font-family="'Outfit', system-ui, sans-serif" font-size="16" font-weight="700">ONE</text>
  <text x="34" y="72" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="7">NO. 001</text>
  
  <!-- Main ticket text - matching homepage typography -->
  <text x="200" y="48" text-anchor="middle" fill="#ffffff" font-family="'Outfit', system-ui, sans-serif" font-size="32" font-weight="800" font-style="italic" letter-spacing="-1">
    Gameday
  </text>
  <text x="200" y="72" text-anchor="middle" fill="#0a0a0a" font-family="'Outfit', system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="6">
    TICKETS
  </text>
  
  <!-- Subtle inner border for vintage feel -->
  <rect x="75" y="16" width="255" height="68" rx="3" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="1"/>
</svg>
